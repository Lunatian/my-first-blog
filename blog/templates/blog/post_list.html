<html>
    <head>
        <title>루나시안의 블로그</title>
    </head>
    <body>
        <div>
            <h1><a href="/">루나시안(류 남편)의 블로그</a></h1>
        </div>

        {% for post in posts %} 
            <div>
                
                <h3><a href=""> {{ post.title }}(배포일 : {{ post.published_date }} )</a></h3>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>            
        {% endfor %}

       
    </body>
</html>
